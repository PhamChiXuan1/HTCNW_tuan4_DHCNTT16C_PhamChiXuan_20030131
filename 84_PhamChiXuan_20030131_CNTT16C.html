<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .top_table {
        margin-bottom: auto;
        height: 100px;
    }
    
    .bottom_table {
        height: 100px;
    }
</style>

<body>
    <table border="0" width="100%">
        <tr>
            <td>
                <table align="center" width="900" style="border-collapse: collapse;">
                    <tr>
                        <td>
                            <table border="1" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <table border="1" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="100%" valign="top" align="center" style="padding: 30px;"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table border="1" width="100%">
                                <tr>
                                    <td width="20%" valign="top" align="left" style="background-color:rgb(231, 126, 27);;padding: 150px 30px; text-align: center;">
                                    </td>
                                    <td width="60%" valign="top" align="center" style="padding: 150px 30px; background-color: rgb(172, 236, 69); margin: 10px 20px 10px 10px;">
                                        <table class="top_table" border="1" width="100%" style="background-color:rgb(238, 11, 68);">
                                            <tr>
                                                <td width="100%" valign="top" align="center" style="padding: 20px;"></td>
                                            </tr>
                                        </table>
                                        <table class="bottom_table" border="1" cellpadding="0" cellspacing="0" width="100%" style="background-color: rgb(235, 190, 232);">
                                            <tr>
                                                <td width="100%" valign="top" align="center" style="padding: 20px;"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>

                </table>
            </td>
            </tr>
    </table>
</body>

</html>
